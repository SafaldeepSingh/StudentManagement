<div class="container" *ngIf="course">
  <div class="row">
    <div class="col-12">
      <h1>{{course.name}}</h1>
      <br><br>
      <h6>Starts on </h6>
      <h4>{{course.start_date | date: 'mediumDate':'UTC'}}</h4>
      <p>Duration - <b>{{course.duration}} Months</b></p>
    </div>
    <div class="col-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Course <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a  class="dropdown-item" (click)="onEditCourse()" style="cursor: pointer">Edit Course</a></li>
          <li><a  class="dropdown-item"  style="cursor: pointer" (click)="onDeleteCourse()">Delete Course</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-xs-12">
      <h5>Students Enrolled</h5>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let student of course.students">
          {{ student.firstName }} - {{ student.lastName }}
        </li>
      </ul>
    </div>
  </div>
</div>
