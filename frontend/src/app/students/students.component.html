<div class="row">
  <div class="col-xs-10">
    <app-student-edit></app-student-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let student of students; let i = index"
        (click)="onEditItem(i)"
      >
        {{ student.firstName }} {{ student.lastName }}
      </a>
    </ul>
  </div>
</div>
